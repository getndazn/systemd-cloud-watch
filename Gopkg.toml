# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/advantageous/go-logback"

[[constraint]]
  branch = "master"
  name = "github.com/advantageous/go-qbit"

[[constraint]]
  name = "github.com/advantageous/systemd-cloud-watch"
  version = "0.2.1"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.15.16"

[[constraint]]
  name = "github.com/coreos/go-systemd"
  version = "17.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/hashicorp/hcl"

[prune]
  go-tests = true
  unused-packages = true
